<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head">
    <title id="pageTitle">Register</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="common-header">
        <form action="/cardProcess" method="post" modelAttribute="giftcard">
            <div class="form-group row">
                <label for="companyID" class="col-sm-2 col-form-label">Company Name</label>
                <div class="col-sm-10">
                    <select class="selectpicker" data-live-search="true" name="companyID" id="companyID">
                        <th:block th:each="company : ${companyList}">
                            <option th:text="${company.companyName}" th:value="${company.companyID}" th:id="${company.companyID}">company name</option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/mycard" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
