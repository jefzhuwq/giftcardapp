<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head">
    <title id="pageTitle">Register</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
        <div class="common-header">
            <div class="container">
                <div class="row">
                    <form action="/companyProcess" method="post" modelAttribute="company">
                    <div class="form-group row">
                        <label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="companyName" name="companyName" placeholder="Company Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Accessibility</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" checked>Public
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
